<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Catalog</title>
</head>
<body>
    <h1>Library Catalog</h1>
    <p>List:</p>
    <ul>
        {% for book in books %}
        <li><a href="{% url 'book_detail' book.title %}">{{book.title}}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_book' %}">Add New Book</a>
</body>
</html>
